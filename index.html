<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script>
        var userLang = navigator.language || navigator.userLanguage;
        // 检测浏览器语言是否为俄语或相关变体
        if(userLang.startsWith('ru')) {
            window.location.href = '/_i18n/ru/index.html';
        } else {
            // 其他所有语言（包括中文）默认跳转到中文页
            window.location.href = '/_i18n/zh/index.html';
        }
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting... <a href="/_i18n/zh/index.html">Click here if not redirected.</a></p>
</body>
</html>
